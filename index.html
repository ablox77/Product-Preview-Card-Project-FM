<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <main>
      <div class="container">
        <article class="main-img">
          <picture>
            <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="An image of a Chanel perfume bottle on a light tan background beside two small branches with green leaves">
          </picture>
        </article>

        <article class="card-right-side">
          <h2 class="small-heading">Perfume</h2>
          <h1 class="big-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <ul class="price-section">
            <li class="left-price">$149.99</li>
            <li class="right-price">$169.99</li>
          </ul>
          <button class="button"><img src="images/icon-cart.svg" class="cart-img">Add to Cart</button>
        </article>
      </div>
    </main>
  </body>
</html>
